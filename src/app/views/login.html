  <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""  ng-model="username" />
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/>      
      <button class="btn btn-lg btn-primary btn-block" ng-click="sign_in(username,password)">Login</button>
      <span class="invalid-creds" ng-show="!isUserValid">Invalid Credentials</span>
    </form>
  </div>
